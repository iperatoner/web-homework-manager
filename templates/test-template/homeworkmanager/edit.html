{% extends "base.html" %}

{% block title %}Edit homework - {{ block.super }}{% endblock %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}admin/css/widgets.css"/>
<script type="text/javascript" src="/my_admin/jsi18n/"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}admin/js/core.js"></script>
{{ form.media }}
{% endblock %}

{% block page_title %}Edit{% endblock %}

{% block main_content %}
    <form method="post" 
        {% if new %}
            action="{% url hw_create %}"
        {% else %}
            action="{% url hw_edit homework.subject.name homework.id %}"
        {% endif %}
    >
        <table>
            {{ form.as_table }}
        </table>
        
        {% if next_view %}
            <input type="hidden" name="next_view" value="{{ next_view }}" />
        {% endif %}
    
        <input type="submit" value="Save homework" />
    </form>
{% endblock %}
