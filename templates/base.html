<html>
    <head>
        <title>{% block title %}Homework Manager{% endblock %}</title>
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div style="width: 700px; margin: auto; font-family: Verdana;">
            <h1 style="font-size: 14pt; text-align: center; margin-bottom: 30px; margin-top: 30px;">Homework Manager - {% block page_title %}Start{% endblock %}</h1>
            <div style="background: #f4f4f4; -webkit-box-shadow: 0px 0px 12px #efefef; border: 1px solid #fff; padding: 12px;">
                {% block main_content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
