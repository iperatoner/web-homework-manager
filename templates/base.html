<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//DE" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <title>{% block title %}fg09b hausaufgaben{% endblock %}</title>


        <link rel="stylesheet" media="screen" href="{{ MEDIA_URL }}fg09b-homework/css/reset.css" />
        <link rel="stylesheet" media="screen" href="{{ MEDIA_URL }}fg09b-homework/css/text.css" />
        <link rel="stylesheet" media="screen" href="{{ MEDIA_URL }}fg09b-homework/css/960.css" />
        <link rel="stylesheet" media="screen" href="{{ MEDIA_URL }}fg09b-homework/css/style.css" />
        
        {% block extra_head %}{% endblock %}
    </head>

    <body>

        <div class="container_24" id="main-wrapper">
            <div style="background: rgba(255, 255, 255, .65); -webkit-box-shadow: 0px 0px 22px rgba(0, 0, 0, .5); -webkit-border-bottom-left-radius: 5px; -webkit-border-bottom-right-radius: 5px; position: absolute; margin-left: 420px; padding: 4px; padding-left: 8px; padding-right: 8px; font-size: .9em; border: 1px solid rgba(255, 255, 255, .7); top: -1px; opacity: .85;">
                ank&uuml;ndigungen
            </div>

            <div class="grid_13" id="logo">
                <a href="{% url hw_list_all %}">
                    <img src="{{ MEDIA_URL }}fg09b-homework/img/logo.png" alt="FG09B Hausaufgaben" />
                </a>
            </div>
            <!-- end .grid_13 #logo -->

            <div class="clear"></div>


            <div class="grid_24 alpha omega" id="top-bg">

                <div class="grid_16 prefix_1 alpha" id="site-title">
                
                    <div class="middlizer" id="site-title-inner">
                        {% block page_title %}alle hausaufgaben{% endblock %}
                    </div>
                    <!-- end .middlizer #site-title-inner -->
                    
                </div>
                <!-- end .grid_16 .prefix_1 .alpha #site-title -->

                <div class="grid_6 omega" id="global-actions">
                
                    <div class="middlizer" id="global-actions-inner">
                        <div class="grid_6 alpha omega">
                            {% if perms.homeworkmanager.can_add_homework %}
                                <a class="global-action" href="{% url hw_create %}">
                                    neue hausaufgabe
                                </a> 
                            {% endif %}
                            
                            &nbsp;&nbsp;&nbsp;
                            
                            {% if user.is_authenticated %}
                                <a class="global-action" href="{% url hw_logout %}">logout</a>
                            {% else %}
                                <a class="global-action" href="{% url hw_login %}">login</a>
                            {% endif %}
                        </div>
                        <!-- end .grid_6 .alpha .omega -->
                    </div>
                    <!-- end .middlizer #global-actions-inner -->
                    
                </div>
                <!-- end .grid_6 .omega #global-actions -->
            
            </div>
            <!-- end .grid_24 alpha omega #top-bg -->

            <div class="clear"></div>


            <div class="grid_24 alpha omega" id="content-wrapper">
            
                <div class="grid_22 alpha omega prefix_1 suffix_1" id="content">
                
                    {% block main_content %}{% endblock %}
                    
                </div>
                <!-- end .grid_22 .prefix_1 suffix_1 #content -->
            
                <div class="clear"></div>
                
            </div>
            <!-- end .grid_24 #content-wrapper -->

            <div class="clear"></div>


            <div class="grid_24 alpha omega" id="footer">
            </div>
            <!-- end .grid_24 #footer -->

            <div class="clear"></div>
        </div>

    </body>

</html>
